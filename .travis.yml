language: rust

rust:
  - 1.1.0
  - stable
  - beta
  - nightly

os:
  - linux

matrix:
  allow_failures:
    - rust: nightly

after_success:
  - cargo doc --no-deps

deploy:
  provider: s3
  access_key_id: AKIAJYMGCQ3G5WWFVYBQ
  secret_access_key:
      secure: ""
  skip_cleanup: true
  bucket: viraptor-rustdoc
  local-dir: target/doc
  upload-dir: systemd_socket/${TRAVIS_BRANCH}
  region: us-west-2
  acl: public_read
  on:
    condition: '"$TRAVIS_RUST_VERSION" == "1.1.0"'
    repo: viraptor/systemd_socket
    branch:
      - master
